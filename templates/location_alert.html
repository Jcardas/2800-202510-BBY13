<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scam Location Warning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scrolling-banner {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      color: yellow;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
      padding: 8px 0;
    }

    .scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 4vw; /* Responsive text size */
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Optional: limit font size for large screens */
    @media (min-width: 768px) {
      .scrolling-text {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="scrolling-banner">
  <div class="scrolling-text" id="banner-text">
    Loading location and temperature...
  </div>
</div>

<script>
  fetch("https://ipapi.co/json/")
    .then(response => response.json())
    .then(locationData => {
      const city = locationData.city;
      const country = locationData.country_name;
      const lat = locationData.latitude;
      const lon = locationData.longitude;

      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(response => response.json())
        .then(weatherData => {
          const temperature = weatherData.current_weather.temperature;
          document.getElementById("banner-text").textContent =
            `We know that you are now in ${city}, ${country} (${temperature}Â°C), so do the scammers and online hackers! Stay alert.`;
        })
        .catch(() => {
          document.getElementById("banner-text").textContent =
            `We know that you are now in ${city}, ${country}. So do the scammers and online hackers! Stay alert.`;
        });
    })
    .catch(() => {
      document.getElementById("banner-text").textContent =
        "We know where you are, so do scammers! Stay alert.";
    });
</script>

</body>
</html>
