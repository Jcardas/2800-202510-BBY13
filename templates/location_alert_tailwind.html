<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scam Location Warning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .scroll-left {
      animation: scroll-left 20s linear infinite;
    }
  </style>
</head>
<body>

  <div class="fixed top-0 w-full bg-black text-yellow-400 font-bold z-50 overflow-hidden py-2">
    <div class="flex w-max scroll-left">
      <span id="scrolling-message" class="text-[4vw] sm:text-xl mx-8"></span>
      <span id="scrolling-message-clone" class="text-[4vw] sm:text-xl mx-8"></span>
    </div>
  </div>

  <script>
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(locationData => {
        const city = locationData.city;
        const country = locationData.country_name;
        const lat = locationData.latitude;
        const lon = locationData.longitude;

        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
          .then(response => response.json())
          .then(weatherData => {
            const temperature = weatherData.current_weather.temperature;
            const message =
              `We know that you are now in ${city}, ${country} (${temperature}Â°C), so do the scammers and online hackers! Stay alert. `;
            document.getElementById("scrolling-message").textContent = message;
            document.getElementById("scrolling-message-clone").textContent = message;
          })
          .catch(() => {
            const message =
              `We know that you are now in ${city}, ${country}. So do the scammers and online hackers! Stay alert. `;
            document.getElementById("scrolling-message").textContent = message;
            document.getElementById("scrolling-message-clone").textContent = message;
          });
      })
      .catch(() => {
        const message = "We know where you are, so do scammers! Stay alert. ";
        document.getElementById("scrolling-message").textContent = message;
        document.getElementById("scrolling-message-clone").textContent = message;
      });
  </script>

</body>
</html>
